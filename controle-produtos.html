<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/base.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: var(--cor-primaria)">
        <a class="navbar-brand" href="#">MeuBazar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/controle-cliente.html">Cliente</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/controle-produtos.html">Produtos</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li onClick="sairSistema()" class="nav-item">
                    <a class="nav-link" href="">Sair</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">

        <div class="row mt-3">
            <div class="col-sm-12">
                <h4>Produtos</h4>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3">
                <button id="btn-adicionar" class="btn btn-primary btn-sm">
                    Adicionar
                </button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-sm-12">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>Valor</th>
                            <th>Estoque</th>
                            <th>Observação</th>
                            <th>Cadastro</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">

            <div class="modal fade" id="modal-produto">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h4 class="modal-title">Adicionar produto</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>

                        <div class="modal-body">
                            <div class="row">
                                <div class="col-sm-2">
                                    <label for="id" class="form-label">Id</label>
                                    <input disabled type="text" class="form-control" id="id">
                                </div>

                                <div class="col-sm-10">
                                    <label for="nome" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="nome">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-2">
                                    <label for="valor" class="form-label">Valor</label>
                                    <input type="text" class="form-control" id="valor">
                                </div>

                                <div class="col-sm-2">
                                    <label for="quantidadeEstoque" class="form-label">Estoque</label>
                                    <input type="text" class="form-control" id="quantidadeEstoque">
                                </div>

                                <div class="col-sm-5">
                                    <label for="observacao" class="form-label">Observação</label>
                                    <input type="text" class="form-control" id="observacao">
                                </div>

                                <div class="col-sm-3">
                                    <label for="dataCadastro" class="form-label">Data de Cadastro</label>
                                    <input disabled type="date" class="form-control" id="dataCadastro">
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button id="btn-salvar" class="btn btn-primary btn-sm">Salvar</button>
                            <button id="btn-cancelar" class="btn btn-light btn-sm">Cancelar</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="./js/base.js"></script>
    <Script src="./js/model/Produto.js"></Script>
    <script src="./js/controle-produtos.js"></script>
</body>

</html>
